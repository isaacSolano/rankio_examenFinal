<header-Content></header-Content>

<main class="container" id="main">

    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Iniciar sesión</h1>
            <h3>Introduzca la información para continuar</h3>
        </div>
    </div>
    
    <form name="inicioSesion" class="row py-5" ng-submit="vm.iniciarSesion(vm.credenciasles)" novalidate>

        <div class="col-md-4 mx-auto">
            <div class="form-group py-3">
                <label>Correo electrónico</label>
                <input type="email" class="form-control border-top-0 border-left-0 border-right-0 rounded-0 border-dark" ng-model="vm.credenciasles.correo" required>
            </div>

            <div class="form-group py-3">
                    <label>Contrasena</label>
                    <input type="password" class="form-control border-top-0 border-left-0 border-right-0 rounded-0 border-dark" ng-model="vm.credenciasles.contrasena" required>
            </div>

        </div>

        <div class="col-md-12">
                <button type="submit" class="btn btn-success rounded-0" ng-disabled="inicioSesion.$invalid">Registrar</button>
        </div>

    </form>

</main>

<footer-Content></footer-Content>
