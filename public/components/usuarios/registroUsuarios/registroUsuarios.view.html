<header-Content></header-Content>

<main class="container" id="main">

    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Primero ingrese los datos</h1>
            <h3>Para crear su perfil</h3>
        </div>
    </div>
    
    <form name="registroUsuarios" class="row py-5" ng-submit="vm.registrarUsuario(vm.usuario)" novalidate>

        <div class="col-md-4">
            <div class="form-group py-3">
                <label>Nombre completo: </label>
                <input type="text" class="form-control border-top-0 border-left-0 border-right-0 rounded-0 border-dark text-capitalize" ng-model="vm.usuario.nombreCompleto" required>
            </div>

            <div class="form-group py-3">
                    <label>Cédula</label>
                    <input type="number" class="form-control border-top-0 border-left-0 border-right-0 rounded-0 border-dark" ng-model="vm.usuario.cedula" required>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group py-3">
                <label>Correo electrónico</label>
                <input type="email" class="form-control border-top-0 border-left-0 border-right-0 rounded-0 border-dark" ng-model="vm.usuario.correo" required>
            </div>

            <div class="form-group py-3">
                    <label>Número telefónico</label>
                    <input type="number" class="form-control border-top-0 border-left-0 border-right-0 rounded-0 border-dark" ng-model="vm.usuario.telefono" required>
            </div>

            <div class="form-group py-3 mx-auto">
                    <label>Fecha de nacimiento</label>
                    <input type="date" class="form-control border-top-0 border-left-0 border-right-0 rounded-0 border-dark" ng-model="vm.usuario.fecha" required>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group py-3">
                <label>Contrasena</label>
                <input type="password" class="form-control border-top-0 border-left-0 border-right-0 rounded-0 border-dark" ng-model="vm.usuario.contrasena" required>
            </div>

            <div class="form-group py-3">
                <label>Confirme contrasena</label>
                <input type="password" class="form-control border-top-0 border-left-0 border-right-0 rounded-0 border-dark" ng-model="vm.usuario.confContrasena" required>
            </div>
        </div>

        <div class="col-md-12">	
            <button type="submit" class="btn btn-success rounded-0" ng-disabled="registroUsuarios.$invalid">Registrar</button>
        </div>

    </form>

</main>

<footer-Content></footer-Content>
